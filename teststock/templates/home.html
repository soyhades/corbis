<html>
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <h2>Producto</h2>
  <div class="container">
    <div class="row">
      <form id="productoform" action"." method="POST">
      {%csrf_token%}
      <imput id= id_id name="." value="0" type="hidden">
        <div class='col'>
          <Label> Codigo </Label>
          {{form.codigo}}
        </div>
        <div class='col'>
          <Label>Nombre </Label>
          {{form.nombre}}
        </div>
        <div class='col'>
          <Label>Cantidad</Label>
          {{form.cantidad}}
        </div>
        <div class='col'>
          <input type="submit" value="Grabar!">
        </div>

    </div>
  </div>
  <hr>
  <br>
  <br>
  <br>
  <table class="table">
    <thead class="thead">
       <tr>
         <th>Codigo</th>
         <th>Nombre</th>
         <th>Cantidad</th>
         <th>Accion?</th>
       </tr>
    </thead>
    <tbody>
        {%for item in lista_productos%}
        <tr>
          <td>{{item.codigo}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.cantidad}}</td>
          <td><a href="javascript: edit_product('{{item.id}}','{{item.nombre}}','{{item.cantidad}}');">Edita</td>

        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
<script type="text/javascript">
  function edit_product (id_producto,codigo,cantidad){
    $('#id_id').val(id_producto);
    $('id_codigo').val(codigo);
    $('id_nombre').val(nombre);
    $('id_cantidad').val(cantidad);


  }
  </script>


</body>

</html>
